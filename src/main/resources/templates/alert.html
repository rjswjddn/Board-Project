<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
  <script th:inline="javascript">
    let message = [[${message}]]
    alert(message);

  </script>
  <script th:inline="javascript" th:if="${url} != ''">
      location.replace([[${url}]]);
  </script>
</body>
</html>
